<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>to-do</h1>
        <input type="text" id="meuInput" onkeydown="verificarEnter(event) " placeholder="Write your to-do">
        <div id="resultado"></div>
        <p id="instruction">Left click to mark as complete. <br>
            Right click to delete to-do.</p>
    </main>
    <script src="script.js"></script>
</body>
</html>
