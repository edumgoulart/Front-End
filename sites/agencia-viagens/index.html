<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaje Conosco!</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f1a28bdfc6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fa-solid fa-location-dot logoItem"></i>
            <h1 class="logoItem">Logo</h1>
        </div>
        <i class="fas fa-search"></i>
    </header>
    <main>
        <section class="inputSection">
            <div class="inputNavAndDiv">
                <nav class="inputNav">
                    <div class="navDiv" id="flightDiv">
                        <i class="fa-solid fa-plane"></i>
                        <p>Flight</p>
                    </div>
                    <div class="navDiv">
                        <i class="fa-solid fa-bed"></i>
                        <p>Hotel</p>
                    </div>
                    <div class="navDiv">
                        <i class="fa-solid fa-car"></i>
                        <p>Rental</p>
                    </div>
                </nav>
                <div class="inputDiv">
                    <p>Travel the world with us</p>
                    <div class="labelAndInput">
                        <label for="input1">From</label>
                        <input type="text" placeholder="Departing from" name="input1">
                        <label for="input2">To</label>
                        <input type="text" placeholder="Arriving at" name="input2">
                    </div>
                    <button>Search and find dates</button>
                </div>
            </div>
        </section>
        <section class="goodOffersSection">
            <div class="flexDiv">
                <h2>Good Offers Right now</h2>
                <p>Up to <strong>50%</strong> discount</p>
                <div class="imagesGrid">
                    <div class="image" id="cinqueterre">
                        <img src="imagens/cinqueterre.jpg" alt="Cinque terre">
                        <p>Cinque Terre</p>
                    </div>
                    <div class="image">
                        <img src="imagens/newyork.jpg" alt="New York">
                        <p>New York</p>
                    </div>
                    <div class="image">
                        <img src="imagens/pisa.jpg" alt="Pisa">
                        <p>Pisa</p>
                    </div>
                    <div class="image">
                        <img src="imagens/sanfran.jpg" alt="San Francisco">
                        <p>San Francisco</p>
                    </div>
                    <div class="image">
                        <img src="imagens/paris.jpg" alt="Paris">
                        <p>Paris</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
